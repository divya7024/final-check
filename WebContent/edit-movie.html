<!doctype html>
<html>
	<head>
		<title>Edit Movie</title>
	    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
    </head>
    <body>
		<header><span>Movie Cruiser</span>
		        <img src="./images/logo.png"/>
		        <a id="movies" href="movie-list-admin.html">Movies</a>
	    </header>
		<div>
                <h2 class="cont">Edit Movie</h2>
                 <form class="cont" name="form" onSubmit="return validation()" method="post" action="edit-movie-status.html"/>
		           <table>
						<tr rowspan="4">
							<td colspan="4">
							<label for="txtTitle">Title</label></td>
						</tr>
						<tr>
                            <td colspan="4"><input type="text" id="txtTitle" name="txtTitle" size="140" value="Avengers-End Game"></td>
                        </tr>
						<tr>
							 <th class="txt-left"><label for="txtGross">Gross(S)</label></th>
							 <th class="txt-left">Active</th>
							 <th class="txt-left"><label for="txtDoL">Date of Launch</th>
							 <th class="txt-left"><label for="Genre">Genre</label></th>
						</tr>
						<tr>
                            <td><input type="textbox"  id="txtGRoss" name="txtGross" value="2787965087"></td>
                            <td><label for="rdYes"><input type="radio" id ="rdYes" name="rdYes" checked>Yes</label>
                                <label for="rdNo"><input type="radio" id="rdNo" name="rdYes" >No</label>
						    </td>
                            <td><input type="text" id="txtDoL" name="txtDoL" value="27/04/2022"></td>
                            <td><select name="Genre" id="Genre">
								<option>Science Fiction</option>
								<option>Superhero</option>
								<option>Romance</option>
								<option>Comedy</option>
								<option>Adventure</option>
								<option>Thriller</option>
                            </td>
                        </tr>
						<tr>
                            <td colspan="2"><input type="checkbox" id="cbTeaser" name="cbteaser" checked>Has Teaser</td>
                        </tr>
						<tr>
                            <td  colspan="2"><input class="color" type="submit" value="Save" onclick="validation()"></a></td>
                        </tr>
				  </table>
        </div>
			<footer>
			 <span>Copyright@2019</span>  
			</footer>
    </body>
</html>
